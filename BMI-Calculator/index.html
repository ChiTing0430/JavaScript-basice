<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS載入 -->
    <link rel="stylesheet" href="css/all.css">
    <!-- Icons載入 -->
    <script src="https://kit.fontawesome.com/ded0025be4.js" crossorigin="anonymous"></script>
    <title>BMI-Calculator</title>
</head>

<body>
    <div class="wrap">
        <div class="header">
            <ul>
                <li>
                    <a href="#"><img src="images/BMICLogo.png" alt=""></a>
                </li>
                <li>
                    <label for="">身高 cm</label>
                    <input type="text" name="height" placeholder="請輸入身高" class="text" id="height">
                    <label for="">體重 kg</label>
                    <input type="text" name="weight" placeholder="請輸入體重" class="text" id="weight">
                </li>
                <li>
                    <a href="#" class="btn">看結果</a>
                </li>
            </ul>
        </div>
        <div class="main">
            <h2>BMI 紀錄</h2>
            <div class="list">
            </div>
            <a href="#" class="removeall">清除所有紀錄</a>
        </div>
        <div class="footer">
            <img src="/images/BMICLogo.png" alt="">
        </div>
    </div>
    <script src="js/all.js"></script>
</body>

</html>
